<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>資訊專題網站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 圖片顯示區 -->
    <img id="mainImage" src="A.jpg">

    <!-- 數獨區塊（初始隱藏） -->
    <div id="sudokuContainer" class="hidden">
        <h2>3×3 數獨</h2>

        <div id="sudokuGrid"></div>

        <div class="buttons">
            <button onclick="clearSudoku()">清空</button>
            <button onclick="submitSudoku()">送出答案</button>
        </div>

        <p id="message"></p>
    </div>

    <!-- 重新開始 -->
    <button id="restartBtn" class="hidden" onclick="restart()">重新開始</button>

<script src="script.js"></script>
</body>
</html>
